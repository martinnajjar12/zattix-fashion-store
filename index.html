<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="shortcut icon" href="./assets/media/zattix-icon.ico" />
    <title>Zattix | Fashion Online Store</title>
  </head>
  <body>
    <header>
      <nav class="navbar py-0 py-md-2">
        <div class="nav-sm-container container px-0 px-md-2">
          <div class="nav justify-content-around">
            <a class="navbar-brand f-size-12px text-white mx-md-2" href="#"
              ><img
                src="./assets/media/red-logo.png"
                alt="zattix logo"
                class="zattix-logo width-30px mr-2"
              />ZATTIX</a
            >
            <a
              class="nav-link f-size-12px active mx-md-2"
              href="#"
              data-toggle="tab"
              ><i class="fas fa-home"></i> HOME</a
            >
            <a class="nav-link f-size-12px mx-md-2" href="#" data-toggle="tab"
              ><i class="fas fa-th-large"></i> COLLECTIONS</a
            >
            <a class="nav-link f-size-12px mx-md-2" href="#" data-toggle="tab"
              ><i class="fas fa-shopping-cart"></i> PURCHASE LIST</a
            >
            <button
              type="button"
              class="btn btn-sm d-none d-md-inline-block text-white mx-md-2 f-size-12px"
            >
              POST AN AD
            </button>
          </div>
          <div class="d-none d-lg-block">
            <i class="fas fa-envelope mr-2"></i>
            <a href="#" class="f-size-12px text-white mr-2">Martin Najjar</a>
            <div class="profile-pic-container d-inline-block mr-2">
              <img
                class="rounded-circle width-30px"
                src="./assets/media/pro-pic.jpg"
                alt="Martin Najjar"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="jumbotron jumbotron-fluid" aria-label="search">
        <h2 class="d-none d-md-block">ZATTIX</h2>
        <p class="d-none d-md-block">
          Buying and selling couldn't be easier than this!
        </p>
        <div class="btn-group">
          <button
            type="button"
            class="btn dropdown-toggle dropdown-toggle-split py-0 mr-2"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <p class="d-md-none">
            Buying and selling couldn't be easier than this!
          </p>
          <input
            type="search"
            placeholder="All Departments"
            class="d-none d-md-block"
          />
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Men</a>
            <a class="dropdown-item" href="#">Women</a>
            <a class="dropdown-item" href="#">Kids</a>
          </div>
        </div>
      </section>
      <div class="container-fluid"></div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
